apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: spiron
spec:
  serviceName: "spiron"
  replicas: 3
  selector:
    matchLabels: { app: spiron }
  template:
    metadata:
      labels: { app: spiron }
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: spiron
          image: your-registry/spiron:latest
          imagePullPolicy: IfNotPresent
          ports:
            - { containerPort: 8080, name: rpc }
            - { containerPort: 9090, name: metrics }
          env:
            - name: spiron_NODE_ID
              valueFrom:
                fieldRef: { fieldPath: metadata.name }
            - name: spiron_PORT
              value: "8080"
            - name: spiron_data_dir
              value: "/var/lib/spiron"
            - name: spiron.discovery.provider
              value: "dns"
          volumeMounts:
            - name: data
              mountPath: /var/lib/spiron
          readinessProbe:
            httpGet: { path: /metrics, port: 9090 }
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: /metrics, port: 9090 }
            initialDelaySeconds: 20
            periodSeconds: 20
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 10Gi
